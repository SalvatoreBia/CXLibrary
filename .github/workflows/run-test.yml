name: Test with catch2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ make
        sudo apt-get install -y catch2

    - name: Build with make
      run: make
    
    - name: Run tests
      run: make run-tests
    
    - name: Clean build
      run: make clean
